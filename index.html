<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
  <header class="header">
     <div class="avatar">
        <h1>
            <a href="https://www.linkedin.com/in/ricardo-vieira-da-silva-7a972922a" target="_blank">
            <img src="./imagens/avatar.jpg" />
        </a>
  </div>
</header>

   <main class="container">
   <div class="texto">
     <h1>FICOU COM DÚVIDA? 
        <br>
        NOS MANDE UMA MENSAGEM!
    </h1>
     <h3>caso tenha ficado com qualquer
         dúvida basta nos mandar uma mensagem e 
         entraremos em contato em menos de 24h.
    </h3>
   </div>

   <div class="form">
    <div class="nome">
      <input type="text" id="nome" name="Nome completo" placeholder="Nome completo *">
      <div class="error-message" id="error-nome"></div>
    </div>
    <div class="email">
      <input type="text" id="email" name="Email" placeholder="Email *">
      <div class="error-message" id="error-email"></div>
    </div>
    <div class="fone">
      <input type="text" id="telefone" name="telefone" placeholder="Telefone *" >
      <div class="error-message" id="error-telefone"></div>
    </div>
    <div class="mensagem">
      <input type="text" id="mensagem" name="Mensagem" placeholder="Mensagem">
      <div class="error-message" id="error-mensagem"></div>
    </div>
    <h3>*Campos obrigatórios</h3>

    <button type="submit"  id="btenviar" class="botao"> Enviar</button>
  </div>
</main>

<script src="/index.js"></script>

</body>
</html>
